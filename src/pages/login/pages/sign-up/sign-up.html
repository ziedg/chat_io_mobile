<ion-content text-center class="bg-light-grey-2">
  <div class="signup bg-white border-t-b" padding>
    <img class="logo-login"
         src="../../../../assets/imgs/logo.png"
         alt="logo">
    <div class="underLogo">{{"login_message" | translate}}</div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

      <div class="bordered">
          <ion-input type="text" required name="lastName" placeholder="{{'sign_up_last_name_placeholder' | translate}}" ngModel></ion-input>
      </div>

      <div class="bordered">
          <ion-input type="text" required name="firstName" ngModel placeholder="{{'sign_up_first_name_placeholder' | translate}}" ></ion-input>
      </div>

      <div class="bordered">
          <ion-input type="email" required name="email" ngModel placeholder="{{'sign_up_email_placeholder'|translate}}"></ion-input>
      </div>

      <div class="bordered">
          <ion-input type="password" required name="password" ngModel placeholder="{{'sign_up_password_placeholder' | translate}}"></ion-input>
      </div>

        <p *ngIf="errorMessage">{{ errorMessage | translate}}</p>

      <button ion-button block [disabled]="!f.valid" type="submit" class="login-button">{{'sign_up_button' | translate}}</button>
      <p class="sign-up-cgu">{{'sign_up_cgu_text' | translate}} <a class="sign-up-terms">{{'sign_up_cgu_link' | translate}}</a></p>

    </form>


    <div class="semiSeparator "></div>
    {{'sign_up_separator' | translate}}
    <div class="semiSeparator noMargin"></div>

    <div text-center class="">
      <button ion-button color="facebook" clear icon-left type="submit" >
        <ion-icon name="logo-facebook" ></ion-icon>
        {{'login_button_facebook_login' | translate}}
      </button>
    </div>
  </div>
  <div class="signin bg-white border-t-b" padding >
      <div>{{'login_link_sign_in_text' | translate}}</div>
      <div (click)="openLoginPage()" class="linkBlue">{{'login_link_sign_in' | translate}}</div>
  </div>

  <div class="lanButtons" padding>
    <button ion-button clear (click)="onChooseLan('en')">English (US)</button>
    <button ion-button clear (click)="onChooseLan('fr')">Français (France)</button>
    <button ion-button clear >Español</button>
  </div>
</ion-content>
